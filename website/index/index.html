<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluunk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body onload="startTime()">
<header>
    <img class="logo" src="img/fluunk-high-resolution-logo-color-on-transparent-background.png" alt="fluunk logo">
    <img class="user" src="img/user-regular.svg" alt="">
</header>
<main>
    <ul class="cards">
        <li class="card card1"></li>
        <li class="card card2">
            <div class="clock">
                <span id="js--time"></span>
            </div>
            <div class="day">
                <span id="js--day"></span>
            </div>
        </li>
        <li class="card card3">
            <p class="modus">Slapen</p>
        </li>
        <li class="card card4">
            <p class="modus">Comfort</p>
        </li>
        <li class="card card5">
            <p class="modus">Thuis</p>
        </li>
        <li class="card card6">
            <p class="modus">Weg</p>
        </li>
        <li class="card card7">
            <p class="inoutside">inside</p>
            <p class="temp">mee bezig</p>
            <p class="minmax">mee bezig</p>
            
        </li>
        <li class="card card8">
            <div class="updown">
                <p class="heat" id="js--heat">temperatuur</p>
                <div class="buttons">
                    <button class="downup" id="js--up">˄</button>
                    <button class="downup" id="js--down">˅</button>
                </div>
            </div>
        </li>
        <li class="card card9">
            <p class="inoutside">outside</p>
            <p class="temp" id="js--temp"></p>
            <p class="minmax" id="js--minmax"></p>
            
        </li>
        <li class="card card10">
            <p class="inoutside" id="js--weather"></p>
            <img id="js--icon" src="" alt="">

        </li>
        <li class="card card11">

        </li>
    </ul>
    
    
    
</main>
</body>
</html>
